<div id=block class="EndSt">
<div style="text-indent:1cm">В результате изучения материала, изложенного в этих лекциях, студент
должен знать:</div>

<div><span>·</span>различные виды поверхностей, их свойства;</div>

<div><span>·</span>канонические уравнения поверхностей второго порядка,</div>

<div><span>·</span>уметь исследовать их методом сечений.</div>
</div>
