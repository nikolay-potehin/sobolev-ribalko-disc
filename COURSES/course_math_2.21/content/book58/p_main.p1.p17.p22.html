</head><body><div id=p22 parent="p_main.p1.p17"><div id=title>П 16.№5.</div>

<div id=block class="PExample">
<div style="text-indent:1cm">Вычислите приближенно <img align=absmiddle src="img/image076.gif">.</div>

<div style="text-indent:1cm">Решение:</div>

<div style="text-indent:1cm">Пусть <img align=absmiddle src="img/image077.gif">, где <img align=absmiddle
src="img/image078.gif">.</div>

<div style="text-indent:1cm">Тогда<img align=absmiddle src="img/image079.gif">;</div>

<div><img align=absmiddle src="img/image080.gif">.</div>

<div style="text-indent:1cm">Применим формулу <img align=absmiddle src="img/image081.gif">;</div>

<div><img align=absmiddle src="img/image082.gif">;</div>

<div><img align=absmiddle src="img/image083.gif">;</div>

<div><img align=absmiddle src="img/image084.gif">.</div>

<div style="text-indent:1cm">Тогда</div>

<div><img align=absmiddle src="img/image085.gif">.</div>

<div style="text-indent:1cm">Ответ: 1,9938</div>
</div>

</div></body></html>
