</head><body><div id=p15 parent="p_main.p1.p4"><div id=title>ТУ П 12.№11.</div>

<div id=block class="TExample">
<div style="text-indent:1cm">Докажите, что <img align=absmiddle src="img/image109.gif">.</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">Рассмотрим последовательность <img align=absmiddle src="img/image110.gif"> и
покажем, что <img align=absmiddle src="img/image111.gif">.</div>

<div style="text-indent:1cm">Так как <img align=absmiddle src="img/image112.gif">, то <img align=absmiddle
src="img/image113.gif">, <img align=absmiddle src="img/image114.gif">. </div>

<div style="text-indent:1cm">Тогда <img align=absmiddle src="img/image115.gif"> (см. ТУ П 12.№10.)
и <img align=absmiddle
src="img/image116.gif"></div>

<div style="text-indent:1cm">Таким образом, при <img align=absmiddle src="img/image103.gif"> выполнены неравенства
<img align=absmiddle
src="img/image117.gif"></div>

<div style="text-indent:1cm">Так как <img align=absmiddle src="img/image118.gif">, то и <img align=absmiddle
src="img/image111.gif">, а поскольку из <img align=absmiddle
src="img/image119.gif"> следует, что <img align=absmiddle src="img/image020.gif">,
то равенство доказано.</div>
</div>

</div></body></html>
