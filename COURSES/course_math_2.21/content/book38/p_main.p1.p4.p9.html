<div id=block class="TExample">
<div style="text-indent:1cm">Покажите, что частное двух ограниченных последовательностей
может быть как ограниченной, так и неограниченной последовательностью.</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">Если <img align=absmiddle src="img/image068.gif">, а <img align=absmiddle
src="img/image069.gif">, то <img align=absmiddle src="img/image070.gif"> –
неограниченная последовательность, тогда как <img align=absmiddle src="img/image071.gif"> –
последовательность ограниченная.</div>
</div>
