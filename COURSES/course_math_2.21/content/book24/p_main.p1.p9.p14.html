<div id=block class="PExample">
<div style="text-indent:1cm">Составьте уравнение параболы, если известны ее фокус <img align=absmiddle

<img align=absmiddle
src="img/image107.gif">.</div>

<div style="text-indent:1cm">Таким образом, уравнение искомой параболы имеет вид <img align=absmiddle
src="img/image108.gif">.</div>
