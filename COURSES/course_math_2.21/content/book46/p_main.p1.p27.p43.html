</head><body><div id=p43 parent="p_main.p1.p27"><div id=title>П 14.№15.</div>

<div id=block class="PExample">
<div style="text-indent:1cm">Принимает ли функция <img align=absmiddle src="img/image358.gif"> значение
<img align=absmiddle
src="img/image359.gif"> внутри отрезка <img align=absmiddle
src="img/image360.gif">?</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">Функция является непрерывной на <img align=absmiddle src="img/image360.gif">.</div>

<div style="text-indent:1cm">Кроме того, на концах отрезка функция принимает числовые
значения <img align=absmiddle
src="img/image361.gif">, <img align=absmiddle src="img/image362.gif">.</div>

<div style="text-indent:1cm">Так как <img align=absmiddle src="img/image363.gif"> то найдется точка
<img align=absmiddle
src="img/image364.gif"> такая, что <img align=absmiddle src="img/image365.gif"></div>

<div style="text-indent:1cm">Ответ: да</div>
</div>

</div></body></html>
