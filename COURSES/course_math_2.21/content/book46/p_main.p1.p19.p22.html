<div id=block class="TExample">
<div style="text-indent:1cm">Справедливо ли утверждение о том, что непрерывная на <img align=absmiddle
src="img/image237.gif"> функция достигает на нем своих
точной верхней и точной нижней граней?</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">Для <img align=absmiddle src="img/image238.gif">, значения <img align=absmiddle
src="img/image239.gif"> и <img align=absmiddle src="img/image240.gif"> -
не достигаются на интервале <img align=absmiddle src="img/image241.gif">.</div>

<div style="text-indent:1cm">Ответ: нет</div>
</div>
