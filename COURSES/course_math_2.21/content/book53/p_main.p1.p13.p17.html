<div id=block class="TExample">
<div style="text-indent:1cm">Пусть <img align=absmiddle src="img/image112.gif"> – функция,
обратная заданной <img align=absmiddle src="img/image113.gif">. Выразите <img align=absmiddle
src="img/image114.gif"> через <img align=absmiddle src="img/image002.gif"> и
<img align=absmiddle
src="img/image115.gif">, если <img align=absmiddle src="img/image116.gif">.</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">Если <img align=absmiddle src="img/image113.gif">, то</div>

<div><img align=absmiddle src="img/image117.gif">;</div>

<div><img align=absmiddle src="img/image118.gif">,</div>

<div><img align=absmiddle src="img/image119.gif">.</div>

<div style="text-indent:1cm">Переобозначая аргумент обратной функции через <img align=absmiddle
src="img/image002.gif">, получаем</div>

<div><img align=absmiddle src="img/image120.gif">.</div>
</div>

</div></body></html>
