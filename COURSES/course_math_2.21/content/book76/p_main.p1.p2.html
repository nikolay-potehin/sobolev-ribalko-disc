<title>16.1 Определения</title>
<link rel="stylesheet" href="../text.css" />
</head><body><div id=p2 parent="p_main.p1"><div id=title>16.1 Определения</div>

<div id=block class="Definition">
<div style="text-indent:1cm">Функция <img align=absmiddle src="img/image001.gif"> называется
первообразной для функции <img align=absmiddle src="img/image002.gif"> на интервале <img align=absmiddle
src="img/image003.gif">, если <img align=absmiddle src="img/image001.gif"> дифференцируема
на <img align=absmiddle
src="img/image003.gif"> и <img align=absmiddle src="img/image004.gif">.</div>
</div>



<div id=block class="Definition">
<div style="text-indent:1cm">Совокупность всех первообразных для функции <img align=absmiddle
src="img/image002.gif"> на интервале <img align=absmiddle src="img/image003.gif"> называется
<b>неопределенным интегралом</b> от функции <img align=absmiddle src="img/image002.gif"> и
обозначается <img align=absmiddle
src="img/image005.gif"></div>
</div>

</div></body></html>
