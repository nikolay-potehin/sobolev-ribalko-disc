</head><body><div id=p18 parent="p_main.p1.p13"><div id=title>П 21.1.№5.</div>

<div id=block class="PExample">
<div style="text-indent:1cm">Найдите <img align=absmiddle
border=0 src="img/image151.gif">.</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">Вычислим интеграл двумя способами и дифференцированием
полученной первообразной убедимся, что ответ может быть представлен в различном
виде.</div>

<div>1) <img align=absmiddle border=0 src="img/image152.gif"></div>

<div>2) <img align=absmiddle border=0 src="img/image153.gif"></div>

<div style="text-indent:1cm">Вычислим: </div>

<div>1) <img align=absmiddle border=0 src="img/image154.gif"></div>

<div>2) <img align=absmiddle border=0 src="img/image155.gif"></div>

<div style="text-indent:1cm">В правильности ответа всегда можно убедиться.</div>

<div style="text-indent:1cm">Ответ: <img align=absmiddle
border=0 src="img/image156.gif"> или <img align=absmiddle border=0
src="img/image157.gif">.</div>
</div>

</div></body></html>
