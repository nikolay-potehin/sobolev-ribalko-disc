</head><body><div id=p12 parent="p_main.p1.p10"><div id=title>ТУ П 13.№3.</div>

<div id=block class="TExample">
<div style="text-indent:1cm">Всегда ли сумма бесконечно больших функций является бесконечно
большой функцией?</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">Пусть <img align=absmiddle src="img/image060.gif">, <img align=absmiddle
src="img/image117.gif"> – бесконечно большие при <img align=absmiddle
src="img/image118.gif">.</div>

<div style="text-indent:1cm">Если <img align=absmiddle src="img/image119.gif">, <img align=absmiddle src="img/image120.gif">,
то <img align=absmiddle
src="img/image121.gif"> не является бесконечно большой функцией.</div>

<div style="text-indent:1cm">Если<img align=absmiddle src="img/image119.gif">, <img align=absmiddle src="img/image122.gif">,
то <img align=absmiddle
src="img/image123.gif"> является бесконечно большой функцией.</div>

<div style="text-indent:1cm">Ответ: нет</div>
</div>

</div></body></html>
