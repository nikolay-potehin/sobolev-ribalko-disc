<div id=block class="Definition">
<div style="text-indent:1cm">Функция <img align=absmiddle src="img/image058.gif"> называется <b>бесконечно
малой</b> в точке <img align=absmiddle src="img/image003.gif">, если <img align=absmiddle
src="img/image059.gif">.</div>
</div>



<div id=block class="Definition">

большой </b>в точке <img align=absmiddle src="img/image003.gif">, если <img align=absmiddle
src="img/image022.gif">. </div>
</div>
