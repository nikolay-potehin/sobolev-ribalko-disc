</head><body><div id=p11 parent="p_main.p1.p10"><div id=title>ТУ П 13.№1.</div>

<div id=block class="TExample">
<div style="text-indent:1cm">Докажите, что предел <img align=absmiddle src="img/image108.gif"> не
существует.</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">В определении Гейне предполагается, что <img align=absmiddle
src="img/image004.gif"> – любая последовательность значений
аргумента. </div>

<div style="text-indent:1cm">Выберем две разных бесконечно больших последовательности: <img align=absmiddle
src="img/image109.gif"> и <img align=absmiddle src="img/image110.gif">,
где <img align=absmiddle
src="img/image111.gif">, для которых <img align=absmiddle src="img/image112.gif"> и
<img align=absmiddle
src="img/image113.gif"></div>

<div style="text-indent:1cm">Поскольку</div>

<div><img align=absmiddle src="img/image114.gif"></div>

<div>а</div>

<div><img align=absmiddle src="img/image115.gif">,</div>

<div>то</div>

<div><img align=absmiddle src="img/image116.gif"></div>

<div>не существует.</div>
</div>

</div></body></html>
