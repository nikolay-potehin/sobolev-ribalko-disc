<div id=block class="EndSt">
<div style="text-indent:1cm">В результате изучения материала, изложенного в этих лекциях, у
студентов должны сформироваться следующие понятия:</div>

<div><span>·</span>экстремумы функции,</div>

<div><span>·</span>точки перегиба.</div>

<div style="text-indent:1cm">Студент должен уметь:</div>

<div><span>·</span>применять общую схему исследования функции,</div>

<div><span>·</span>строить графики сложных функций.</div>
</div>

</div>
