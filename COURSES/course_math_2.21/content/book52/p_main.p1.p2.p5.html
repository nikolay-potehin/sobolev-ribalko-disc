<link rel="stylesheet" href="../text.css" />
</head><body><div id=p5 parent="p_main.p1.p2"><div id=title>15.1.3. Вторая производная от неявной функции</div>

<div id=block class="MsoBodyText">
<div class="MsoBodyText">Рассмотрим неявную функцию <img align=absmiddle src="img/image020.gif">,
определяемую уравнением <img align=absmiddle src="img/image021.gif">. Для отыскания <b>второй</b>
производной соотношение <img align=absmiddle src="img/image021.gif"> дифференцируем
два раза по переменной <img align=absmiddle src="img/image022.gif">, считая <img align=absmiddle
src="img/image023.gif"> функцией <img align=absmiddle src="img/image022.gif">,
и выражаем <img align=absmiddle
src="img/image024.gif"> как функцию <img align=absmiddle src="img/image023.gif"> и
<img align=absmiddle
src="img/image022.gif">.</div>
</div>

<div id=block class="Example">
<div><img align=absmiddle src="img/image025.gif"></div>

<div><img align=absmiddle src="img/image026.gif">,</div>

<div><img align=absmiddle src="img/image027.gif">.</div>
</div>

</div></body></html>
