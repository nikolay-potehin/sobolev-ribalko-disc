<div id=block class="EndSt">
<div style="text-indent:1cm">В результате изучения материала, изложенного в этих лекциях,
студент должен владеть следующими понятиями:</div>

<ul>

 <li>предел функции в точке и в бесконечности, односторонние
     пределы;</li>
 <li>бесконечно малые и бесконечно большие функции, их
     свойства.</li>
</ul>
</div>
