<div id=block class="MsoBodyText">
<div class="MsoBodyText">Совокупность всех прямых плоскости, проходящих через
некоторую точку <img align=absmiddle src="img/image100.gif">, называется <i>пучком</i>
прямых с центром <img align=absmiddle src="img/image100.gif">.</div>

<div class="MsoBodyText">Если <img align=absmiddle src="img/image037.gif"> и <img align=absmiddle
src="img/image038.gif">– уравнения двух прямых,
пересекающихся в точке <img align=absmiddle src="img/image100.gif">; то уравнение <img align=absmiddle
src="img/image045.gif"> определяет все прямые пучка, кроме
второй из прямых.</div>
</div>
