</head><body><div id=p4 parent="p_main.p1.p2"><div id=title>17.1.2. Асимптоты графика функции</div>

<div id=block class="Definition">
<div style="text-indent:1cm">Если расстояние от точки, лежащей на кривой, до некоторой
прямой стремится к нулю при неограниченном удалении этой точки от начала
координат, то эта прямая называется <b>асимптотой</b> кривой. Асимптоты могут
быть вертикальными, горизонтальными и наклонными.</div>
</div>
