<div id=block class="Definition">
<div style="text-indent:1cm"><b>Окружность</b> представляет собой геометрическое место
точек, равноудаленных от точки <img align=absmiddle src="img/image112.gif">, называемой
центром окружности.</div>
</div>

<div id=block class="MsoBodyText">
<div class="MsoBodyText">Уравнение окружности можно получить из уравнения эллипса
при <img align=absmiddle
src="img/image130.gif">: <img align=absmiddle src="img/image131.gif">.</div>
</div>
