<div style="text-indent:1cm"><span lang=RU>Функция <img align=absmiddle border=0 src="img/image190.gif"> не

минимум в этой точке. Функция <img align=absmiddle
border=0 src="img/image190.gif"> является
строго убывающей при <img align=absmiddle border=0 src="img/image191.gif"> и строго возрастающей
при <img align=absmiddle border=0
src="img/image192.gif">. В точке <img align=absmiddle border=0 src="img/image166.gif"> график
имеет острый минимум (так называемую угловую точку).</span></div>
