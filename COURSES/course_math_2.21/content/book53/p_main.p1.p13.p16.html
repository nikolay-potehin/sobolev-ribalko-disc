<div id=block class="TExample">
<div style="text-indent:1cm">Докажите, что производная четной функции – функция нечетная,
а производная нечетной – функция четная.</div>

<div><img align=absmiddle src="img/image102.gif">.</div>

src="img/image103.gif">. </div>

<div style="text-indent:1cm">Тогда</div>

<div><img align=absmiddle src="img/image104.gif"></div>

<div>(обозначим <img align=absmiddle src="img/image105.gif">, <img align=absmiddle
src="img/image106.gif"> при <img align=absmiddle src="img/image107.gif">)<img align=absmiddle
src="img/image108.gif">, <img align=absmiddle src="img/image109.gif"> нечетна.</div>

<div style="text-indent:1cm">Если <img align=absmiddle src="img/image090.gif"> нечетна, <img align=absmiddle
src="img/image110.gif">, то</div>

<div><img align=absmiddle src="img/image111.gif">,</div>

</div>
