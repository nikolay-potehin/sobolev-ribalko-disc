<div id=block class="MsoBodyText">
<div class="MsoBodyText"><b>Примеры простейших дробей</b></div>

<ol start=1>

 <li><img align=absmiddle
     src="img/image002.gif"></li>
 <li><img align=absmiddle
     src="img/image003.gif"></li>
 <li><img align=absmiddle
     src="img/image004.gif"></li>
 <li><img align=absmiddle
     src="img/image005.gif"></li>
</ol>

<div class="MsoBodyText"><b>Интегралы от простейших дробей</b></div>

<ol start=1>

 <li><img align=absmiddle
     src="img/image006.gif"></li>
 <li><img align=absmiddle
     src="img/image007.gif"></li>
 <li><img align=absmiddle
     src="img/image008.gif">;</li>
</ol>

<div><img align=absmiddle src="img/image009.gif">,</div>

<div><img align=absmiddle src="img/image010.gif">.</div>

<ol start=4>

 <li><img align=absmiddle
     src="img/image011.gif">,</li>
</ol>

<div><img align=absmiddle src="img/image012.gif">,</div>

<div><img align=absmiddle src="img/image013.gif">,</div>

<div>где <img align=absmiddle src="img/image014.gif"> вычисляется по
рекуррентной формуле:</div>

<div class="formula"><img align=absmiddle src="img/image015.gif">.</div>

<div class="MsoBodyText">По <img align=absmiddle src="img/image016.gif">, находится <img align=absmiddle
src="img/image017.gif">, по <img align=absmiddle src="img/image017.gif">,
– <img align=absmiddle
src="img/image018.gif"> и т.д.</div>
</div>
