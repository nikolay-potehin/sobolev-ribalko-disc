<div id=block class="PExample">
<div style="text-indent:1cm">Какую линию определяет уравнение <img align=absmiddle src="img/image137.gif">?</div>

<div style="text-indent:1cm">РЕШЕНИЕ:</div>

<div style="text-indent:1cm">Запишем уравнение в виде <img align=absmiddle src="img/image138.gif">.</div>

<div style="text-indent:1cm">Выделим полный квадрат из слагаемых, содержащих <img align=absmiddle
src="img/image139.gif">: <img align=absmiddle src="img/image140.gif">.</div>

<div style="text-indent:1cm">Уравнение принимает вид <img align=absmiddle src="img/image141.gif"></div>

<div>и определяет окружность с центром в точке <img align=absmiddle
src="img/image142.gif"> и радиусом <img align=absmiddle src="img/image143.gif">.</div>

<div style="text-indent:1cm">Ответ: Окружность</div>
</div>
