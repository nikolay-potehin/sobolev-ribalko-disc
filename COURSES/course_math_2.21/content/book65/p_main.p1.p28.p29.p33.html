<div id=block class="TExample">
<div style="text-indent:1cm"><span lang=RU>Функция <img align=absmiddle border=0 src="img/image178.gif"> возрастает
на интервале <img align=absmiddle border=0 src="img/image179.gif">, так как для <img align=absmiddle border=0
src="img/image180.gif"> <img align=absmiddle border=0 src="img/image181.gif">.
</span></div>

<div style="text-indent:1cm"><span lang=RU>Полезный вывод: поскольку <img align=absmiddle border=0
src="img/image182.gif">, то <img align=absmiddle border=0 src="img/image183.gif">,
значит <img align=absmiddle border=0 src="img/image184.gif"> для <img align=absmiddle border=0
src="img/image185.gif">.</span></div>
</div>
