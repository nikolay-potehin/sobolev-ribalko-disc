<div id=block class="EndSt">
<div style="text-indent:1cm">В результате изучения материала, изложенного в этих лекциях,
студент должен знать:</div>

<ul>

 <li>понятие несобственного интеграла первого и второго рода,</li>
 <li>признаки сходимости несобственных интегралов.</li>
</ul>

<div style="text-indent:1cm">Студент должен уметь:</div>

<ul>

 <li>исследовать несобственные интегралы на сходимость.</li>
</ul>
