<link rel="stylesheet" href="../text.css" />
</head><body><div id=p9 parent="p_main.p1.p5"><div id=title>21.4.4. Возвратное интегрирование</div>

<div id=block class="MsoBodyText">
<div class="MsoBodyText">Так называемое <b>возвратное интегрирование</b>
применяется при вычислении интегралов вида: <img align=absmiddle src="img/image102.gif">, <img align=absmiddle
src="img/image103.gif">, <img align=absmiddle src="img/image104.gif">, <img align=absmiddle
src="img/image105.gif"> и подобных.</div>
</div>



<div id=block class="Example">
<div style="text-indent:1cm">Вычислить <img align=absmiddle src="img/image106.gif">.</div>

<div style="text-indent:1cm">Обозначим</div>

<div><img align=absmiddle src="img/image107.gif">.</div>

<div style="text-indent:1cm">Тогда</div>

<div><img align=absmiddle src="img/image108.gif">.</div>

<div style="text-indent:1cm">Полученный интеграл <img align=absmiddle src="img/image109.gif"> возьмем по
частям:</div>

<div><img align=absmiddle src="img/image110.gif"></div>

<div style="text-indent:1cm">То есть <img align=absmiddle src="img/image111.gif">. Выразим отсюда
искомый интеграл <img align=absmiddle src="img/image112.gif">:</div>

<div><img align=absmiddle src="img/image113.gif">.</div>
</div>

</div></body></html>
